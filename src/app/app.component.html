<div class="container-fluid">

    <h1 style="text-align: center">Quiz Admin</h1>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <table class="table table-striped table-hover">
                <tr>
                    <th>Title</th>
                    <th>Start time</th>
                    <th>End time</th>
                    <th>Question count</th>
                    <th>Created by</th>
                </tr>
                <tr *ngFor="let quiz of quizes">
                    <td>{{quiz.name}}</td>
                    <td>{{quiz.startTime | date: 'mediumDate'}}</td>
                    <td>{{quiz.endTime | date: 'mediumDate'}}</td>
                    <td>{{quiz.numberOfItems}}</td>
                    <td>{{quiz.createdBy}}</td>
                </tr>
            </table>
        </div>
        <div class="col-md-3"></div>

    </div>
</div>
