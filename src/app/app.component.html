<div class="container-fluid">

    <h1 style="text-align: center">Quiz Admin</h1>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <ul class="list-group">
                <li *ngFor="let quiz of quizes" class="list-group-item">
                    <span class="badge">{{quiz.numberOfItems}}</span>
                    {{quiz.name}}
                </li>
            </ul>
        </div>
        <div class="col-md-3"></div>

    </div>
</div>
