<ng-template #popContent>This quiz has started (quiz results has been received).<br>
    Start dates and quiz items in the past cannot be changed.</ng-template>
<!--suppress HtmlUnknownAttribute -->
<span *ngIf="isStarted" class="alert alert-success" style="padding:0" [ngbPopover]="popContent" placement="auto" triggers="mouseenter:mouseleave">STARTED</span>
<span *ngIf="!isStarted" class="alert alert-primary" style="padding:0">PLANNED</span>
