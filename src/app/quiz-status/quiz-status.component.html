<ng-template #popContent>This quiz has started (quiz results has been received).<br>
    Start dates and quiz items in the past cannot be changed.</ng-template>
<!--suppress HtmlUnknownAttribute -->
<span *ngIf="isStarted" class="badge badge-success" [ngbPopover]="popContent">STARTED</span>
<span *ngIf="!isStarted" class="badge badge-primary">PLANNED</span>
