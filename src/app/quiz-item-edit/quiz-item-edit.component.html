<div class="right-content">
    <div class="quiz-item-edit">
        <div class="form-group">
            <label for="question">Question</label>
            <textarea class="form-control" id="question" [(ngModel)]="editQuizItem.question"></textarea>
        </div>
        <div class="form-row">
            <div class="form-group col-4">
                <div class="form-check">
                    <label class="form-check-label radio-label" for="radio1" [class.alert-success]="answer === '0'">Alternative 1</label>
                    <input class="form-check-input" type="radio" name="gridRadios" id="radio1" value="0"
                           [(ngModel)]="answer">
                </div>
                <input class="form-control" id="alt1" [(ngModel)]="editQuizItem.alternatives[0]" placeholder="Alternative 1">
            </div>

            <div class="form-group col-4">
                <div class="form-check">
                    <label class="form-check-label radio-label" for="radio2" [class.alert-success]="answer === '1'">Alternative 2</label>
                    <input class="form-check-input" type="radio" name="gridRadios" id="radio2" value="1"
                           [(ngModel)]="answer">
                </div>
                <input class="form-control" id="alt2" [(ngModel)]="editQuizItem.alternatives[1]" placeholder="Alternative 2">
            </div>

            <div class="form-group col-4">
                <div class="form-check">
                    <label class="form-check-label radio-label" for="radio3" [class.alert-success]="answer === '2'">Alternative 3</label>
                    <input class="form-check-input" type="radio" name="gridRadios" id="radio3" value="2"
                           [(ngModel)]="answer">
                </div>
                <input class="form-control" id="alt3" [(ngModel)]="editQuizItem.alternatives[2]" placeholder="Alternative 3">
            </div>
        </div>
        <file-upload [quizId]="quiz._id" [quizItemId]="editQuizItem.quizItemId" (change)="setNewImageId($event)"></file-upload>
        <div class="row justify-content-end">
            <div class="col" style="text-align: right">
                <button type="button" class="btn btn-primary" (click)="save()">Save</button>
            </div>
        </div>
    </div>

    <div class="quiz-item-preview">
        <quiz-item-preview [imageId]="editQuizItem.imageId" [quizId]="quiz._id" [quizItem]="editQuizItem"></quiz-item-preview>
    </div>
</div>
