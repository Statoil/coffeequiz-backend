<div class="container-fluid">

    <h1 style="text-align: center">Quiz Admin</h1>

    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Start time</th>
                        <th>End time</th>
                        <th>Question count</th>
                        <th>Created by</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let quiz of quizes" style="cursor: pointer" (click)="quizClicked(quiz.id)">
                        <td>{{quiz.name}}</td>
                        <td>{{quiz.startTime | date: 'mediumDate'}}</td>
                        <td>{{quiz.endTime | date: 'mediumDate'}}</td>
                        <td>{{quiz.numberOfItems}}</td>
                        <td>{{quiz.createdBy}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-2"></div>
    </div>
    <div class="row">
        <div class="col text-center"><button type="button" class="btn btn-primary">Create new quiz</button></div>
    </div>
</div>
