<!-- Modal template start -->
<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Unsaved changes</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>You have not saved the changes to the current quiz item. Do you want to continue (your changes will be lost)?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" (click)="c('Ok click')">Ok</button>
        <button type="button" class="btn btn-outline-dark" (click)="d('Cancel click')">Cancel</button>
    </div>
</ng-template>
<!-- Modal template end -->

<div class="container-fluid" *ngIf="quiz">

    <div class="row">
        <div class="col-6" style="overflow: auto; height: 100vh">
            <div>
                <div class="text-center" style="padding: 15px">
                    <a (click)="editMetadata()" class="quiz-title"> <span style="font-size: 2.5rem;">{{quiz.name}}</span><br>
                    Start date: {{quiz.startTime |Â date: 'mediumDate'}}</a>
                </div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th style="width:110px">Date</th>
                            <th>Question</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let quizItem of quiz.quizItems; let idx = index" style="cursor: pointer">
                            <td (click)="openQuizItem(quizItem.quizItemId, content)">{{getQuizItemDate(idx) | date: 'EEE d.MMM.yy'}}</td>
                            <td (click)="openQuizItem(quizItem.quizItemId, content)">{{quizItem.question}}</td>
                            <td><button type="button" class="btn btn-outline-primary btn-sm" (click)="deleteQuizItem(quizItem.quizItemId)">Delete</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-6" *ngIf="quizItem" style="overflow: auto; height: 100vh;">
            <quiz-item-edit [quiz]="quiz" [quizItem]="quizItem"></quiz-item-edit>
        </div>


    </div>

</div>
