<div class="container-fluid" *ngIf="quiz">

    <h1 style="text-align: center">{{quiz.name}}</h1>

    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <table class="table table-striped table-hover">
                <tr>
                    <th>Date</th>
                    <th>Question</th>
                </tr>
                <tr *ngFor="let quizItem of quiz.quizItems" style="cursor: pointer" (click)="openQuizItem(quizItem.quizItemId)">
                    <td>{{quizItem.startTime | date: 'mediumDate'}}</td>
                    <td>{{quizItem.question}}</td>
                </tr>
            </table>
        </div>
        <div class="col-md-1"></div>

    </div>

</div>
