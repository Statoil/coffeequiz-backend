<!-- Modal template start -->
<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Unsaved changes</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>You have not saved the changes to the current quiz item. Do you want to continue (your changes will be
            lost)?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" (click)="c('Ok click')">Ok</button>
        <button type="button" class="btn btn-outline-dark" (click)="d('Cancel click')">Cancel</button>
    </div>
</ng-template>
<!-- Modal template end -->

<div class="container-fluid" *ngIf="quiz">

    <div class="row">
        <div class="col-6" style="overflow: auto; height: 100vh">
            <div class="row">

                <div class="col-2">
                    <button type="button" class="btn btn-outline-primary btn-sm octicon-button"
                            (click)="router.navigate(['/'])" [innerHTML]="icons.back"></button>
                </div>
                <div class="col-8 text-center">
                    <H1>{{quiz.name}}</H1>
                    Start date: {{quiz.startTime |Â date: 'mediumDate'}}
                </div>
                <div class="col-2" style="display: flex;align-items: center;">
                    <button type="button" class="btn btn-outline-primary btn-sm octicon-button"
                            (click)="editMetadata()" [innerHTML]="icons.edit"></button>
                </div>
            </div>

            <table class="table table-hover">
                <thead>
                <tr>
                    <th style="width:110px">Date</th>
                    <th>Question</th>
                    <th style="width:121px"></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let quizItm of quiz.quizItems; let idx = index" style="cursor: pointer"
                    [ngClass]="{'table-primary':quizItem && (quizItem.quizItemId === quizItm.quizItemId)}">
                    <td (click)="openQuizItem(quizItm, content)">{{getQuizItemDate(idx) | date: 'EEE dd.&nbsp;MMM yy'}}</td>
                    <td (click)="openQuizItem(quizItm, content)">{{quizItm.question}}</td>
                    <td>
                        <button type="button" class="btn btn-outline-primary btn-sm octicon-button"
                                (click)="moveUp(quizItm)" [innerHTML]="icons.up"></button>

                        <button type="button" class="btn btn-outline-primary btn-sm octicon-button"
                                (click)="moveDown(quizItm)" [innerHTML]="icons.down"></button>

                        <button type="button" class="btn btn-outline-primary btn-sm octicon-button"
                                (click)="deleteQuizItem(quizItm)" [innerHTML]="icons.remove"></button>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="row">
                <div class="col text-center">
                    <button type="button" class="btn btn-outline-primary" (click)="addQuizItem()">Add quiz item</button>
                </div>
            </div>
        </div>
        <div class="col-6" *ngIf="quizItem" style="overflow: auto; height: 100vh;">
            <quiz-item-edit [quiz]="quiz" [quizItem]="quizItem"></quiz-item-edit>
        </div>


    </div>

</div>
